<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Pagar compra</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="container py-4">
    <header class="mb-3 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Checkout</h1>
      <a href="carro.html" class="btn btn-outline-secondary btn-sm">← Volver al carro</a>
    </header>

    <div class="row g-3">
      <div class="col-12 col-lg-7">
        <form id="checkoutForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input id="chkNombre" type="text" class="form-control" required>
            <div class="invalid-feedback">Ingresa tu nombre.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input id="chkEmail" type="email" class="form-control" required>
            <div class="invalid-feedback">Correo inválido.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input id="chkDir" type="text" class="form-control" required>
            <div class="invalid-feedback">Ingresa tu dirección.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Método de pago</label>
            <select class="form-select" required>
              <option value="">Selecciona…</option>
              <option value="tarjeta">Tarjeta de crédito/débito</option>
              <option value="transferencia">Transferencia</option>
            </select>
            <div class="invalid-feedback">Selecciona un método de pago.</div>
          </div>
          <button class="btn btn-success" type="submit">Confirmar compra</button>
        </form>
      </div>

      <div class="col-12 col-lg-5">
        <div class="card">
          <div class="card-header">Resumen</div>
          <ul id="checkoutList" class="list-group list-group-flush"></ul>
          <div class="card-body d-flex justify-content-between">
            <strong>Total</strong>
            <strong id="checkoutTotal">$0</strong>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
  </body>
</html>
