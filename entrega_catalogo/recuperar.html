<!DOCTYPE html>
<html lang="es">
  <head>
<meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="validaciones.js" defer></script>
  </head>
  <body class="container py-5">
    <h2 class="mb-4 text-center">Recuperar contraseña</h2>
    <form id="formRecuperar" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="emailRecuperar" class="form-label">Correo</label>
        <input type="email" class="form-control" id="emailRecuperar" required>
        <div class="invalid-feedback">Ingrese un correo valido.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
    </form>
    <p class="mt-3 text-center">
      <a href="login.html">¿Ya tienes una cuenta? Iniciar sesión</a>
    </p>
  </body>
