!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GameStore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="img/logo.png" alt="Logo" width="36" height="36" class="rounded-2 bg-light p-1">
      <span>GameStore</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="productos.html">Juegos</a></li>
        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-4">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
      <h2 class="mb-0">Catálogo de juegos</h2>
      <input id="buscador" class="form-control w-auto" placeholder="Buscar...">
      <select id="filtroCategoria" class="form-select w-auto">
        <option value="all">Todas las categorías</option>
        <option value="accion">Acción</option>
        <option value="aventura">Aventura</option>
        <option value="carreras">Carreras</option>
        <option value="deportes">Deportes</option>
        <option value="indie">Indie</option>
      </select>
    </div>
    <div class="row g-4" id="grid"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="games.js"></script>
<script src="validaciones.js"></script>
<script>
function renderGrid(items){
  const grid = document.getElementById("grid");
  grid.innerHTML = items.map(g => `
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card card-game shadow-sm rounded-4 h-100">
        <img src="${g.cover}" alt="${g.name}" class="rounded-top-4">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${g.name}</h5>
          <p class="card-text small text-secondary">${g.desc}</p>
          <span class="badge bg-secondary mb-2">${g.category}</span>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="badge text-bg-dark badge-price">$${g.price.toLocaleString('es-CL')}</span>
            <button class="btn btn-sm btn-primary" onclick="addToCart('${g.id}')">Añadir</button>
          </div>
        </div>
      </div>
    </div>
  `).join("");
}

function filtrar(){
  const q = document.getElementById("buscador").value.toLowerCase();
  const cat = document.getElementById("filtroCategoria").value;
  let filtered = GAMES.filter(g=> g.name.toLowerCase().includes(q) || g.desc.toLowerCase().includes(q));
  if(cat !== "all"){
    filtered = filtered.filter(g=>g.category.toLowerCase() === cat);
  }
  renderGrid(filtered);
}

document.addEventListener("DOMContentLoaded", () => {
  renderGrid(GAMES);
  document.getElementById("buscador").addEventListener("input", filtrar);
  document.getElementById("filtroCategoria").addEventListener("change", filtrar);
});
</script>
</body>
</html>
