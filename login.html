<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  </head>
  <body class="container py-5">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>
    <form id="formlogin" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Correo</label>
        <input type="email" class="form-control" id="emailLogin" required>
        <div class="invalid-feedback">Ingrese un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="passwordLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordLogin" required>
        <div class="invalid-feedback">Ingrese su contraseña.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="mt-3 text-center">
      <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
      <br>
      <a href="registro.html">Registrarse</a>
    </p>
    <script src="validaciones.js" defer></script>
  </body>
</html>
