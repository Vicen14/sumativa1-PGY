<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GameStore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="img/logo.png" alt="Logo" width="36" height="36" class="rounded-2 bg-light p-1">
      <span>GameStore</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="productos.html">Juegos</a></li>
        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h3 class="mb-3">Carreras</h3>
    <div class="row g-4" id="grid"></div>
    <a href="productos.html" class="btn btn-primary mt-4">Ir al catálogo completo</a>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="games.js"></script>
<script>
function renderGrid(items){
  const grid = document.getElementById("grid");
  grid.innerHTML = items.map(g => `
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card card-game shadow-sm rounded-4 h-100">
        <img src="${g.cover}" alt="${g.name}" class="rounded-top-4">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${g.name}</h5>
          <p class="card-text small text-secondary">${g.desc}</p>
          <span class="badge bg-secondary mb-2">${g.category}</span>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="badge text-bg-dark badge-price">$${g.price.toLocaleString('es-CL')}</span>
            <button class="btn btn-sm btn-primary" onclick="addToCart('${g.id}')">Añadir</button>
          </div>
        </div>
      </div>
    </div>
  `).join("");
}

document.addEventListener("DOMContentLoaded", () => {
  // Filtra solo los juegos de carreras
  const carreras = GAMES.filter(g => g.category === "carreras");
  renderGrid(carreras);
});
</script>
</body>
</html>
