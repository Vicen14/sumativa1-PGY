<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GameStore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="img/logo.png" alt="Logo" width="36" height="36" class="rounded-2 bg-light p-1">
      <span>GameStore</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="productos.html">Juegos</a></li>
        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>


<header class="py-5 bg-white border-bottom">
  <div class="container text-center">
    <h1 class="display-5 fw-bold">Bienvenido a GameStore</h1>
    <p class="lead mb-4">Explora, añade al carrito y gestiona tu perfil. Proyecto responsive con validaciones y roles.</p>
    <a href="productos.html" class="btn btn-primary btn-lg">Ver juegos</a>
  </div>
</header>
<section class="py-5">
  <div class="container">
    <div class="row g-4" id="destacados"></div>
  </div>
</section>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const cont = document.getElementById("destacados");
  const destacados = (GAMES || []).slice(0, 4);
  cont.innerHTML = destacados.map(g => `
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card card-game shadow-sm rounded-4 h-100">
        <img src="${g.cover}" alt="${g.name}" class="rounded-top-4">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${g.name}</h5>
          <p class="card-text small text-secondary">${g.desc}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="badge text-bg-dark badge-price">$${g.price.toLocaleString('es-CL')}</span>
            <button class="btn btn-sm btn-primary" onclick="addToCart('${g.id}')">Añadir</button>
          </div>
        </div>
      </div>
    </div>
  `).join("");
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="games.js"></script>
<script src="validaciones.js"></script>


</body>
</html>
