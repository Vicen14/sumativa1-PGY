<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Carro de compras</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="container py-4">
    <header class="mb-3 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Carro de compras</h1>
      <a href="index.html" class="btn btn-outline-secondary btn-sm">‚Üê Seguir comprando</a>
    </header>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th style="width:160px">Cantidad</th>
            <th>Total</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end"><strong>Subtotal</strong></td>
            <td colspan="2"><strong id="cartTotal">$0</strong></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="index.html" class="btn btn-outline-secondary">Seguir comprando</a>
      <a href="checkout.html" class="btn btn-primary">Ir a pagar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
  </body>
</html>
