<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="CSS/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-custom container py-4">
  <header class="mb-4 d-flex align-items-center gap-2">
    <h1 class="text-primary m-0">🛒 Carrito</h1>
    <a class="btn btn-link" href="index.html">← Seguir comprando</a>
  </header>

  <p id="ppg-cart-empty" class="alert alert-info" style="display:none;">Tu carrito está vacío.</p>

  <div class="table-responsive">
    <table id="ppg-cart-table" class="table align-middle">
      <thead>
        <tr>
          <th>Producto</th>
          <th style="width:140px;">Cantidad</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <button id="ppg-clear-cart" class="btn btn-outline-danger">Vaciar carrito</button>
    <div class="fs-5">Total a pagar: <strong id="ppg-cart-total">$0</strong></div>
  </div>

  <div class="mt-3">
    <button class="btn btn-success" onclick="alert('Aquí iría el flujo de pago/checkout.')">Ir a pagar</button>
  </div>

  
  <script src="carrito.js"></script>
</body>
</html>
