<!DOCTYPE html>
<html lang="es">
  <head>
<meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-custom text-dark container py-5">
    <h2 class="mb-4 text-center text-primary">Recuperar contraseña</h2>
    <form id="formRecuperar" class="needs-validation text-dark" novalidate>
      <div class="mb-3">
        <label for="emailRecuperar" class="form-label">Correo</label>
        <input type="email" class="form-control" id="emailRecuperar" required>
        <div class="invalid-feedback">Ingrese un correo valido.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
    </form>
    <p class="mt-3 text-center text-primary">
      <a href="login.html">¿Ya tienes una cuenta? Iniciar sesión</a>
      <br>
      <a href="index.html">Volver al inicio</a>
    </p>
    <script src="validaciones.js" defer></script>
  </body>
</html>
