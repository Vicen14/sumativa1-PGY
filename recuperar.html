<div class="form-page">

    <h3 class="form-title">Recuperar contraseña</h3>
    <form id="formRecuperar" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="rec_email" type="email" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Enviar enlace</button>
    </form>
  </div>

<script>
document.getElementById("formRecuperar").addEventListener("submit", (e)=>{
  e.preventDefault();
  alert("Se envió un enlace de recuperación a tu correo (simulado).");
});
</script>
