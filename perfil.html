<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="img/logo.png" alt="Logo" width="36" height="36" class="rounded-2 bg-light p-1">
      <span>GameStore</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="productos.html">Juegos</a></li>

        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-page">
  <div class="form-container">
    <h3 class="form-title">Mi perfil</h3>
    <form id="formPerfil" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input id="pf_nombre" class="form-control" value="Cliente" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input id="pf_apellido" class="form-control" value="Ejemplo" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="pf_email" class="form-control" value="cliente@example.com" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nueva contrase√±a</label>
          <input id="pf_password" type="password" class="form-control" placeholder="Opcional">
          <div class="form-hint">Si la cambias, debe cumplir las reglas de seguridad.</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100">Guardar cambios</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="games.js"></script>
<script src="validaciones.js"></script>
</body>
</html>
